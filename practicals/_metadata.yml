# jupyter: python3
freeze: auto
format:
  ipynb:
    number-sections: true
    shift-heading-level-by: 1
    #cache: true # Not compatible with inline expressions
  html:
    #embed-resources: true
    code-copy: true
    code-link: true
    toc: true
    toc-title: "On this page"
    toc-depth: 1
    toc_float: 
      collapsed: false
      smooth_scroll: true
  pdf: # https://quarto.org/docs/reference/formats/pdf.html
    # latex-auto-mk: false # Should prevent auto-updates but doesn't seem to work
    papersize: a4
    geometry:
      - top=25mm
      - left=40mm
      - right=25mm
      - bottom=25mm
      - heightrounded
    include-in-header:
      text: |
        \addtokomafont{disposition}{\rmfamily}
        \usepackage[fixed]{fontawesome5}
    number-sections: true
    number-depth: 3
    toc: true
    toc-depth: 1
    colorlinks: true
    cap-location: top
    highlight-style: github
    mainfont: "Fira Sans"
    sansfont: "Roboto Flex"
    monofont: "Source Code Pro"
    monofontoptions: 
      - Scale=0.85
    code-line-numbers: false
    code-block-border-left: "#b98bd6"
    code-block-bg: "#f5edfa"
